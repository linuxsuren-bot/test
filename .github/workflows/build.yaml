name: generator

on:
  push:
    branches:
    - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    steps:
      - uses: actions/checkout@v3
      - name: hd
        uses: linuxsuren/http-downloader@master
        with:
          tool: hd
      - name: run command
        run: |
          sudo chown runner:runner /home/runner/work/_temp/_github_home/hd
          /home/runner/work/_temp/_github_home/hd i k9s --fetch=true
          k9s version

          /home/runner/work/_temp/_github_home/hd i hd --fetch=true --force=true --target /usr/bin
          hd version
