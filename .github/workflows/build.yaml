name: generator

on:
  push:
    branches:
    - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    steps:
      - uses: actions/checkout@v3
      - name: hd
        uses: linuxsuren/http-downloader@master
        with:
          tool: hd
      - name: run command
        run: |
          echo $PATH
          /home/runner/work/_temp/_github_home/hd i k9s --fetch=true
          /home/runner/work/_temp/_github_home/hd i hd --fetch=true
          ls -halr /github
          hd version
          k9s version
      - name: Update readme
        uses: linuxsuren/yaml-readme@57517a7b538828e1005866f096c792d052215760
        env:
          GH_TOKEN: ${{ secrets.GH_SECRETS }}
        with:
          pattern: 'items/*.yaml'
          username: linuxsuren-bot
          org: linuxsuren-bot
          repo: test
          tool: hd

